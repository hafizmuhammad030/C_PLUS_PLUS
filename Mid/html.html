<!DOCTYPE html>
<html>
<head>
  <title>Nested Div Layout</title>
  <style>
    .container {
      width: 100%;
      font-family: Arial;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .main-content {
      display: flex;
    }

    .aside {
      width: 25%;
      background-color: #f4f4f4;
      padding: 15px;
    }

    .content {
      width: 75%;
      padding: 15px;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 10px;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- Header Section -->
    <div class="header">
      <h1>My Website</h1>
    </div>

    <!-- Main Section (Aside + Content) -->
    <div class="main-content">

      <!-- Sidebar -->
      <div class="aside">
        <h3>Sidebar</h3>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="content">
        <h2>Welcome</h2>
        <p>This is the main area.</p>
        <img src="https://via.placeholder.com/400" alt="Sample Image">
      </div>

    </div>

    <!-- Footer Section -->
    <div class="footer">
      <p>Â© 2025 My Website</p>
    </div>

  </div>

</body>
</html>
