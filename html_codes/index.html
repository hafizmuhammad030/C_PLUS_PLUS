<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Product Management</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            flex-direction: column;
            padding: 20px;
            color: #ff1493;
        }
        .container {
            width: 60%;
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            margin-bottom: 20px;
            border: 2px solid #ff69b4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            background-color: #fff0f5;
            color: #ff1493;
        }
        .btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #ff1493;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ffc0cb;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Product</h2>
        <form>
            <table>
                <tr>
                    <td><label for="productName">Product Name:</label></td>
                    <td><input type="text" id="productName" required></td>
                </tr>
                <tr>
                    <td><label for="productCode">Product Code:</label></td>
                    <td><input type="text" id="productCode" required></td>
                </tr>
                <tr>
                    <td><label for="quantity">Quantity:</label></td>
                    <td><input type="number" id="quantity" required></td>
                </tr>
                <tr>
                    <td><label for="category">Category:</label></td>
                    <td>
                        <select id="category">
                            <option value="Shirts">Shirts</option>
                            <option value="Jeans">Jeans</option>
                            <option value="Jackets">Jackets</option>
                            <option value="Dresses">Dresses</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="brand">Brand:</label></td>
                    <td>
                        <select id="brand">
                            <option value="Nike">Nike</option>
                            <option value="Adidas">Adidas</option>
                            <option value="Zara">Zara</option>
                            <option value="H&M">H&M</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="productImage">Product Image:</label></td>
                    <td><input type="file" id="productImage" required></td>
                </tr>
                <tr>
                    <td><label for="description">Product Description:</label></td>
                    <td><textarea id="description" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <button type="button" class="btn">Save</button>
                        <button type="reset" class="btn">Clear</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
    <div class="container">
        <h2>Product List</h2>
        <ul>
            <li>Shirt - Nike - $20 - Stock: 10</li>
            <li>Jeans - Adidas - $35 - Stock: 5</li>
        </ul>
    </div>

    <div class="container">
        <h2>Update Product</h2>
        <form>
            <label for="updateProduct">Select Product:</label>
            <select id="updateProduct">
                <option value="Shirt">Shirt</option>
                <option value="Jeans">Jeans</option>
            </select>
            <button type="button" class="btn">Update</button>
        </form>
    </div>

    <div class="container">
        <h2>Product Details</h2>
        <p><strong>Name:</strong> Shirt</p>
        <p><strong>Brand:</strong> Nike</p>
        <p><strong>Price:</strong> $20</p>
        <p><strong>Stock:</strong> 10</p>
    </div>
</body>
</html>
