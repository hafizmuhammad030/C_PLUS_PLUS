<!Doctype html>
<html>
    <head>
        <title>
            Practice For quiz
        </title>
    </head>

    <body>
        <h1>
            Forms 
        </h1>
        <form>
            <fieldset>
                <legend>
                    Student Info
                </legend>
                <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required>
        <br></br>

        <label>
            Password
        </label>
        <input type = "password" name = "password" placeholder = "Enter 8 digit password" required>

        <br></br>

        <label>
            Email
        </label>
        <input type = "email" name = "email" placeholder = "Enter your email" required>
        <br><br>
        <label>
            phone
        </label>
        <input type = "tel" name = "phone" placeholder="123-456-789" required>
        <br><br>
        <label>
            Website
        </label>
        <input type = "url" name = "Website" placeholder="http://example.com"required>
        <br><br>
        <label>
            Age
        </label>
        <input type = "number" placeholder="number" max="8" min="6" required>
        <br><br>

        <label>
            date
        </label>
        <input type = "date" name = "date">
        <br><br>
        <label>
            Time
        </label>
        <input type = "time" name = "time" required>
        <br><br>
        <label>
            Date and Time
        </label>
        <input type = "datetime-local" name = "datetime-local" required>
        <br><br>

        <label>Volume</label>
        <input type = "range" name = "volume" max="100" min "0">
        <br><br>
        
        <label>Hobbies</label>
        <input type = "checkbox" name = "hobbies" value="travelling" checked>travelling
        <input type = "checkbox" name = "hobbies" value = "hiking">hiking
        <input type = "checkbox" name = "hobbies" value = "biking"> biking
        <br><br>
        <label>
            Gender
        </label>

        <input type = "radio" name = "gender" value = "Male">male
        <input type = "radio" name = "gender" value = "Female">female
        <br><br>

        <label>Provinces</label>
        <select>
            <option>Punjab</option>
            <option>Balochistan</option>
            <option selected>Sindh</option>
            <option>Khyber</option>
        
        </select>
        <br><br>
        <input type = "submit" value="submit">
        <input type = "reset" value ="clear">
        <input type = "button" value = "clicked"> 



            </fieldset>
        </form>
        <ul >
            <li> item01</li>
            <li>item 02</li>
        </ul>
        <ol type ="A" start="E">
            <li> item01</li>
            <li>item 02</li>

        </ol>
    </body>
</html>
